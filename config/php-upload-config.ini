; Custom PHP configuration for Khairddine video uploads
; This file should be copied to your PHP conf.d directory
; Location: /usr/local/etc/php/8.4/conf.d/99-khairddine-uploads.ini

; Maximum allowed size for uploaded files
upload_max_filesize = 100M

; Maximum allowed size for POST data (must be larger than upload_max_filesize)
post_max_size = 120M

; Maximum execution time for scripts (5 minutes for video processing)
max_execution_time = 300

; Maximum time to parse input data
max_input_time = 300

; Maximum memory limit for video processing
memory_limit = 512M

; Maximum number of files that can be uploaded simultaneously
max_file_uploads = 20

; Increase input variables limit for complex forms
max_input_vars = 3000